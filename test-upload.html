<!DOCTYPE html>
<html>
<head>
    <title>Test Image Upload</title>
</head>
<body>
    <h1>Test Image Upload</h1>
    <div>
        <button onclick="testLogin()">1. Login as Admin</button>
        <br><br>
        <input type="file" id="imageFile" accept="image/*">
        <button onclick="testUpload()">2. Upload Image</button>
        <br><br>
        <button onclick="testGetFiles()">3. Get Files</button>
    </div>
    <div id="result" style="margin-top: 20px; padding: 10px; background: #f5f5f5; white-space: pre-wrap;"></div>

    <script>
        const API_URL = 'http://localhost:3001/api';

        function log(message) {
            document.getElementById('result').innerHTML += message + '\n\n';
        }

        async function testLogin() {
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'admin@delicorn.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                log(`Login: ${response.status} - ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                log(`Login Error: ${error.message}`);
            }
        }

        async function testUpload() {
            const fileInput = document.getElementById('imageFile');
            const file = fileInput.files[0];
            
            if (!file) {
                log('Please select a file first');
                return;
            }

            try {
                const formData = new FormData();
                formData.append('image', file);
                formData.append('folder', 'products');

                const response = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    credentials: 'include',
                    body: formData
                });
                
                const data = await response.json();
                log(`Upload: ${response.status} - ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                log(`Upload Error: ${error.message}`);
            }
        }

        async function testGetFiles() {
            try {
                const response = await fetch(`${API_URL}/upload/files`, {
                    credentials: 'include'
                });
                
                const data = await response.json();
                log(`Get Files: ${response.status} - ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                log(`Get Files Error: ${error.message}`);
            }
        }
    </script>
</body>
</html>
